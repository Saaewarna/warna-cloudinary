<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna Cloudinary - Image Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Hijau */
            --secondary-color: #388E3C; /* Hijau gelap */
            --background-light: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 25px 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .section-title {
            font-weight: 600;
            margin: 20px 0 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #555;
        }

        .section-title i {
            color: var(--primary-color);
        }

        /* --- Form Styling --- */
        .uploader-box {
            border: 2px dashed var(--border-color);
            padding: 16px 18px;
            border-radius: 8px;
            margin-bottom: 22px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            background: #fafdfa;
        }

        .uploader-box input[type="file"] {
            flex-grow: 1;
            min-width: 180px;
            padding: 8px 0;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        button[type="submit"]:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: scale(0.98);
        }

        button[type="submit"] i {
            margin-right: 8px;
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: default;
            box-shadow: none;
        }

        /* --- Result Styling --- */
        #result,
        #bulkResult {
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .upload-status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .status-success {
            background-color: #e8f5e9; /* Light Green */
            color: var(--secondary-color);
        }

        .status-error {
            background-color: #ffebee; /* Light Red */
            color: var(--error-color);
        }

        .status-uploading {
            background-color: #fffde7; /* Light Yellow */
            color: #fbc02d;
        }

        .preview {
            text-align: center;
            margin-bottom: 16px;
        }

        .preview img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }

        .url-label {
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 5px;
            display: block;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .url-box {
            padding: 10px 12px;
            border: 1px solid var(--primary-color);
            background-color: #f0fff0;
            font-family: monospace;
            word-break: break-all;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: copy;
            transition: background-color 0.2s ease;
        }

        .url-box:hover {
            background-color: #e6ffe6;
        }

        /* Bulk list */
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px dashed #eee;
        }

        .file-thumb {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .file-error {
            font-size: 0.8rem;
            color: var(--error-color);
        }

        .hint {
            font-size: 0.78rem;
            color: #777;
            margin-bottom: 6px;
        }

        @media (max-width: 480px) {
            .uploader-box {
                flex-direction: column;
                align-items: stretch;
            }

            button[type="submit"] {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Warna Cloudinary</h1>
        <p class="subtitle">Upload gambar / video â†’ dapet URL asset siap pakai dengan nama unik.</p>

        <!-- SINGLE UPLOAD -->
        <h2 class="section-title">
            <i class="fas fa-image"></i> Single Upload
        </h2>
        <div class="hint">Upload satu gambar / video untuk mendapatkan satu direct URL.</div>
        <form id="uploadForm" class="uploader-box">
            <input type="file" name="image" accept="image/*,video/*" required />
            <button type="submit">
                <i class="fas fa-upload"></i> Upload
            </button>
        </form>
        <div id="result"></div>

        <!-- BULK UPLOAD -->
        <h2 class="section-title" style="margin-top:28px;">
            <i class="fas fa-layer-group"></i> Bulk Upload (max 10 file)
        </h2>
        <div class="hint">Pilih sampai 10 gambar / video sekaligus. Setiap file akan mendapatkan URL sendiri.</div>
        <form id="bulkUploadForm" class="uploader-box">
            <input type="file" name="images" id="bulkFiles" accept="image/*,video/*" multiple required />
            <button type="submit">
                <i class="fas fa-cloud-upload-alt"></i> Upload Bulk
            </button>
        </form>
        <div id="bulkResult"></div>
    </div>

    <script>
    // === SINGLE UPLOAD ===
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = form.querySelector('input[type="file"]');
        const file = fileInput.files[0];
        if (!file) {
            resultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-exclamation-triangle"></i> Pilih file gambar dulu!</p>`;
            return;
        }

        const formData = new FormData();
        formData.append('image', file);

        resultDiv.innerHTML = `<p class="upload-status status-uploading"><i class="fas fa-spinner fa-spin"></i> Sedang mengunggah...</p>`;
        submitButton.disabled = true;
        submitButton.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> Proses...`;

        try {
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (!res.ok) {
                resultDiv.innerHTML = `
                    <p class="upload-status status-error">
                        <i class="fas fa-times-circle"></i> Error: ${data.error || 'Terjadi kesalahan tidak diketahui.'}
                    </p>`;
                return;
            }

            const fullUrl = data.url;
            const isVideo = file.type.startsWith('video/');

            const mediaHtml = isVideo
            ? `<video src="${fullUrl}" controls style="max-width:100%;max-height:300px;border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,0.1);"></video>`
            : `<img src="${fullUrl}" alt="Uploaded media" />`;

            resultDiv.innerHTML = `
                <p class="upload-status status-success">
                    <i class="fas fa-check-circle"></i> Upload sukses!
                </p>
                <div class="preview">
                    ${mediaHtml}
                </div>
                <label class="url-label" for="fullUrlBox">Direct URL (Klik untuk menyalin):</label>
                <div class="url-box" id="fullUrlBox" onclick="copyToClipboard('${fullUrl}')">${fullUrl}</div>
            `;

        } catch (err) {
            console.error(err);
            resultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-times-circle"></i> Terjadi error koneksi atau server.</p>`;
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = `<i class="fas fa-upload"></i> Upload`;
        }
    });

    // === BULK UPLOAD ===
    const bulkForm = document.getElementById('bulkUploadForm');
    const bulkResultDiv = document.getElementById('bulkResult');
    const bulkButton = bulkForm.querySelector('button[type="submit"]');
    const bulkInput = document.getElementById('bulkFiles');

    bulkForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const files = bulkInput.files;

        if (!files.length) {
            bulkResultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-exclamation-triangle"></i> Pilih minimal 1 file.</p>`;
            return;
        }

        if (files.length > 10) {
            bulkResultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-exclamation-triangle"></i> Max 10 file per upload.</p>`;
            return;
        }

        const formData = new FormData();
        for (const file of files) {
            formData.append('images', file); // field name harus "images" sesuai backend
        }

        bulkResultDiv.innerHTML = `<p class="upload-status status-uploading"><i class="fas fa-spinner fa-spin"></i> Sedang mengunggah ${files.length} file...</p>`;
        bulkButton.disabled = true;
        bulkButton.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> Proses...`;

        try {
            const res = await fetch('/upload-bulk', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (!res.ok) {
                bulkResultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-times-circle"></i> Error: ${data.error || 'Terjadi kesalahan.'}</p>`;
                return;
            }

            let html = `
                <p class="upload-status status-success">
                    <i class="fas fa-check-circle"></i> ${data.message}
                </p>
            `;

            html += '<ul class="file-list">';
            for (const file of data.files) {
            if (file.url) {
                const isVideo = file.mimeType && file.mimeType.startsWith('video/');
                const thumbHtml = isVideo
                ? `<video src="${file.url}" style="width:100%;height:100%;object-fit:cover;" muted></video>`
                : `<img src="${file.url}" alt="" />`;

                html += `
                <li class="file-item">
                    <div class="file-thumb">
                    ${thumbHtml}
                    </div>
                    <div class="file-info">
                    <div class="file-name">${file.originalName}</div>
                    <div class="url-box" onclick="copyToClipboard('${file.url}')">${file.url}</div>
                    </div>
                </li>
                `;
            } else {
                html += `
                <li class="file-item">
                    <div class="file-thumb">
                    <i class="fas fa-exclamation-triangle" style="color: var(--error-color);"></i>
                    </div>
                    <div class="file-info">
                    <div class="file-name">${file.originalName}</div>
                    <div class="file-error">${file.error || 'Gagal upload.'}</div>
                    </div>
                </li>
                `;
            }
            }
            html += '</ul>';

            bulkResultDiv.innerHTML = html;
        } catch (err) {
            console.error(err);
            bulkResultDiv.innerHTML = `<p class="upload-status status-error"><i class="fas fa-times-circle"></i> Terjadi error koneksi atau server.</p>`;
        } finally {
            bulkButton.disabled = false;
            bulkButton.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Upload Bulk`;
        }
    });

    // Fungsi copy ke clipboard (dipakai single & bulk)
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('URL berhasil disalin!');
        }, (err) => {
            console.error('Gagal menyalin: ', err);
        });
    }
    </script>
</body>
</html>
